{% extends 'base.html' %}

{% load static %}

{% block nav_block %}
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="/card">
              <i class="fa fa-dashboard"></i> 卡片
            </a>
          </li>
          <li>
            <a href="/date">
              <i class="fa fa-building-o"></i> 按日期浏览
            </a>
          </li>
          <li>
            <a href="/about">
              <i class="fa fa-font"></i> 关于
            </a>
          </li>
        </ul>
      </div>
{% endblock %}

{% block body_block %}
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-2">
            </div>

            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ page.title }}</h1>

                <!-- Author -->
                <p class="lead">
                    by <a href="#">Liang</a>
                </p>

                <hr>
                <!-- Date/Time -->
                <div class="row">
                    <div class="col-md-6">
                        <p><span class="glyphicon glyphicon-time"></span> {{ category.date }}</p>
                    </div>
                    {% if page.url %}
                    <div class="col-md-6 text-right">
                    <a href="{{ page.url }}" class="pull-right btn btn-info" role="button">原文链接</a>
                    </div>
                    {% endif %}
                </div>
                <hr>

                <!-- Preview Image -->
                <img class="img-responsive" src={{ page.photo.url }} alt="">

                <hr>

                <!-- Post Content -->
                <p class="lead">
                {% autoescape off %}
                   {{page.text}}
                {% endautoescape %}
                </p>

            </div>

            <div class="col-lg-2">
            </div>

        </div>
        <!-- /.row -->

        <hr>

    </div>
    <!-- /.container -->
{% endblock %}
